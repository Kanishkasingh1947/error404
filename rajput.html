<html>
<head>

    <title>
        FORM
    </title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
       <div class="container">
       <nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="nav">
       <img src="logo.png" height="130px">
       <ul class="nav">
  <li class="nav-item">
    <a class="nav" id="head" >Online Voting System</a>
  </li>

           </ul>
           </nav>
        
    <div class="form">
     <div class="two">
            <form action="submit.html"  target="_blank">
               
                First Name:
                <br>
                <input type="text" name="First Name" id="space">
                <br>
                Middle Name:
                <br>
                <input type:="text" name="middle name" id="space">
                <br>
                Last Name:
                <br>
                <input type="text" name="Last Name" id="space">
                <br>
                
                Unique Id:
                <br>
                <select name="identity" id="space">
                    <option value="aadhar card">Aadhar card</option>
                    <option value="driving license">Driving License</option>
                    <option value="voter id">Voter Id</option>
                </select>
                <br>
                Id No:
                <br>
                 <input type="number" name="mob. no." id="space">
                <br>
                Mob.No:
                <br>
                <input type="number" name="mob. no." id="space">
                <br>
                E-Mail:
                <br>
                <input type="text" name="email" id="space">
                <br>
                Gender:
                <br>
                <input type="radio" name="gender" value="male" checked id="space1">
                Male
                <br>
                <input type="radio" name="gender" value="female" id="space1">Female
                <br> 
                <input type="radio" name="gender" value="other" id="space1">Other
                <br>
Party To Vote:
                <br>
                <select name="paty" id="space">
                    <option value="aitc">AITC</option>
                    <option value="bsp">BSP</option>
                    <option value="bjp">BJP</option>
                    <option value="cpi">CPI</option>
                    <option value="cpi(m)">CPI(M)</option>
                    <option value="inc">INC</option>
                    <option value="ncp">NCP</option>
                    <option value="npp">NPP</option>
                </select>
                
                <br>
                Terms and Conditions:
                <br>
                <input type="checkbox" name="t&c" id="space1">I Agree
                <br>
                <br>
                <input type="submit" value="Vote Now">
                <input type="reset" value="Cancel">
            </form>
             
               </div>
    </div>
    <center>
        For More Details
        <br>
        <a href="https://eci.gov.in/" target="_blank">Click Here</a>
    </center>
    </div>
</body>
</html>
